<meta charset="UTF-8">

<h1>Programa para calcular la cantidad de victorias</h1>

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("informe cantidad de victorias"));
    var empates = parseInt(prompt("informe cantidad de empates"));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("el total de puntos del equipo es: " + puntosTotal);
    

    if (puntosTotal > 28) {
        imprimir("el equipo esta mejor que el año pasado");
    }

    if (puntosTotal < 28) {
        imprimir("el equipo esta peor que el año pasado");
    }

    if (puntosTotal == 28) {
        imprimir("el equipo esta igual que el año pasado");
    }


    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"));

    while (anhoMundial <= limite) {
        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }

    imprimir("fin segun el año indicado: " + limite) 
     




</script>
