<meta charset="UTF-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>

    var secreto = Math.round(Math.random()*10); 

    var input = document.querySelector("input");

    input.focus(); 

    function verificar() {
        
        if (parseInt(input.value) == secreto) {

            alert("usted acerto");
        
        }

        else {
            alert("usted erro");
        }

        input.value=""; //esto sirve para vaciar lo que contiene el input una vez cliqueado el boton
        input.focus(); //esto lo que hace el volver a poner el cursor en el input
    }

    
    var button = document.querySelector("button");

    button.onclick = verificar;


</script>
