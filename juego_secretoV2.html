<meta charset="UTF-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>

    //var secreto = Math.round(Math.random()*10); 

    var secretos = [3,5,7,9]; 

    var input = document.querySelector("input");

    input.focus(); 

    function verificar() {

        var encontrado = false;
        //length le estamos diciendo que tome la cantidad de parametros que tenga la lista en este caso son 4 (posicion < 4)
        for(var posicion = 0; posicion < secretos.length; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) {

                alert("usted acerto");
                var encontrado = true;
                break;

                }   
            }
            if (encontrado == false) {

                alert("usted erro");

            }
           


        input.value=""; //esto sirve para vaciar lo que contiene el input una vez cliqueado el boton
        input.focus(); //esto lo que hace el volver a poner el cursor en el input

    }
   
    
    var button = document.querySelector("button");

    button.onclick = verificar;


</script>
